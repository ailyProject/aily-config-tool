<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Chat Log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div>
  <div *ngFor="let message of logList">
    <app-dialog [isMine]="message.role == 'user'">
      <ng-container *ngIf="message.type == 'text'">
        <label>{{message.msg}}</label>
      </ng-container>
      <ng-container *ngIf="message.type == 'image'">
        <img [src]="message.msg" />
      </ng-container>
    </app-dialog>
  </div>
